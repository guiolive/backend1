<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Lista de Produtos</title>
    <link rel="stylesheet" type="text/css" th:href="@{/css/styles.css}">
</head>
<body>
    <header>
        <h1>Lista de Produtos</h1>
        
    </header>
    <table>
        <thead>
            <tr>
                <th>ID</th>
                <th>Nome</th>
                <th>Preço</th>
                <th>Categoria</th>
                <th>Ações</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="produto : ${produtos}">
                <td th:text="${produto.id}">1</td>
                <td th:text="${produto.nome}">Produto</td>
                <td th:text="${produto.preco}">100.00</td>
                <td th:text="${produto.categoria.nome}">Categoria</td>
                <td>
                    <a th:href="@{/produtos/editar/{id}(id=${produto.id})}">Editar</a> |
                    <a th:href="@{/produtos/deletar/{id}(id=${produto.id})}">Deletar</a>
                </td>
            </tr>
        </tbody>
    </table>
    <nav>
        <ul>
            <li><a th:href="@{/}">Pagina Inicial</a></li>
            <li><a th:href="@{/produtos/novo}">Adicionar Novo Produto</a></li>
        </ul>
        
    </nav>
</body>
</html>
